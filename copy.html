<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>VOZDUH</title>

<link href="main.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<script type="text/javascript" src="jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
<link rel="icon" href="http://live.vozduh.fm/favico.png" type="image/x-icon" />
<script type="text/javascript" src="jquery.jplayer.min.js"></script>
</head>
<body>

<div class='logo'></div>
<div class='poster'><img class="poster" src="http://live.vozduh.fm/unknown.png" alt="cover_art"></div>
<div class='live_broadcast'>&nbsp;в эфире</div>
<div class='main-player'>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio-stream" role="application" aria-label="media player">
	<div class="jp-type-single">
		<div class="jp-gui jp-interface">
			</div>
			<div class="jp-details">
				<div class='jp-title  current_artist' id ='current_artist'></div>
				<div class="jp-title current_song" id='current_song' aria-label="title"> </div>
			</div>
			<div class="jp-controls">
				<button class="jp-play control play" id='play' tabindex="0">	</button>
				<div class="jp-volume-controls">
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
				</div>
				</div>
			</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
<!-- <script type="text/javascript" src="set.js"></script> -->
<script>

$(document).ready(function () {
	$.ajax({
			type: 'GET',
			url: 'https://eu3.radioboss.fm:2199/rpc/yevedo02/streaminfo.get',
			data: { get_param: 'data' },
			success: function (data) {
					results = data.data;
					console.log(results);
					title = results[0].track.title;
					console.log(title);
					artist = results[0].track.artist;



					$('#current_song').html(title);
					$('#current_artist').html(artist);
					 //
					//  $('#current_song').html(escapeHtml(title));
					//  $('#current_artist').html(escapeHtml(artist));
					// if(results[0] == '' ){

					// }else {
					// 	$(".poster").attr("src",results[0]);
					// }

			}
	});
});
</script>
</body>
</html>
